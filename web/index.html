<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Synaps</title>

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #display-div {
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            color: white;
            font-size: 100px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var _socket;

            function init() {
                var src = 'http://localhost:3003/';
                _socket = io(src);
                _socket.on('connect', function () {
                    console.log('connected')
                });

                _socket.on('disconnect', function () {});
            }

            var imgs = ['http://www.art-dept.net/wp-content/uploads/2013/03/blue_label.jpg',
                'https://i.ytimg.com/vi/cZd9MAYmSPU/maxresdefault.jpg', '08emcxcuGow'
            ];
            var index = 0;
            $('#switch1').click(function () {
                index++;
                if (index >= imgs.length)
                    index = 0;

                _socket.emit('media-change', {
                    url: imgs[index]
                });

            });

            init();
        })
    </script>
</head>

<body>
    <div id="display-div">
        <a href="#" id="switch1">Switch</a>
    </div>
</body>

</html>
